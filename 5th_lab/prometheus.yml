# Prometheus configuration for Lab 9&10 (single app instance)

global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Flask Application
  - job_name: 'app'
    static_configs:
      - targets: ['app:8000']
    metrics_path: /metrics

  # Kafka Exporter - provides consumer lag metrics
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
