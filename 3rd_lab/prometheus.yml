global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hahl-lab-caching'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alert_rules_caching.yml"

scrape_configs:
  # Flask Application Instances
  - job_name: 'flask-app-instances'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'app-instance-1:5000'
          - 'app-instance-2:5000'
          - 'app-instance-3:5000'
          - 'app-instance-4:5000'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'

  # cAdvisor (Container Metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']