# Lab 7&8: PostgreSQL Master-Replica with Streaming Replication
# Note: For automatic failover in production, use Patroni or pg_auto_failover

services:
  # PostgreSQL Master
  pg-master:
    image: postgres:15-alpine
    container_name: pg-master
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pg_master_data:/var/lib/postgresql/data
      - ./init-master.sh:/docker-entrypoint-initdb.d/init-master.sh
    networks:
      - app-network
    command: >
      postgres
      -c wal_level=replica
      -c max_wal_senders=3
      -c max_replication_slots=3
      -c hot_standby=on
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # PostgreSQL Replica (Read-Only)
  pg-replica:
    image: postgres:15-alpine
    container_name: pg-replica
    user: root
    ports:
      - "5433:5432"
    volumes:
      - pg_replica_data:/var/lib/postgresql/data
      - ./init-replica.sh:/init-replica.sh:ro
    networks:
      - app-network
    depends_on:
      pg-master:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/init-replica.sh"]
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  # Flask Application
  app:
    build: .
    container_name: app
    environment:
      - MASTER_HOST=pg-master
      - REPLICA_HOST=pg-replica
      - DB_PORT=5432
      - DB_NAME=appdb
      - DB_USER=appuser
      - DB_PASS=apppass
      - REPLICA_READ_PERCENT=50
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      pg-master:
        condition: service_healthy

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - app-network

  # Grafana
  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - app-network

  # PostgreSQL Exporter - Master
  pg-exporter-master:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: pg-exporter-master
    environment:
      DATA_SOURCE_NAME: postgresql://appuser:apppass@pg-master:5432/appdb?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - app-network
    depends_on:
      pg-master:
        condition: service_healthy

  # PostgreSQL Exporter - Replica
  pg-exporter-replica:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: pg-exporter-replica
    environment:
      DATA_SOURCE_NAME: postgresql://appuser:apppass@pg-replica:5432/appdb?sslmode=disable
    ports:
      - "9188:9187"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pg_master_data:
  pg_replica_data:
  grafana_data:
