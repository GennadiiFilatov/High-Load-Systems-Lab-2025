version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - monitoring
    depends_on:
      - app-instance-1
      - app-instance-2
      - app-instance-3
      - app-instance-4
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M

  # Instance 1
  app-instance-1:
    build: .
    container_name: flask-app-1
    environment:
      - FLASK_ENV=production
      - INSTANCE_NAME=app-1
    networks:
      - monitoring
  # healthcheck:
  #   test: ["CMD", "curl", "-f", "http://localhost:5000/"]
  #   interval: 30s
  #   timeout: 10s
  #   retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'         # Reduced per instance
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Instance 2
  app-instance-2:
    build: .
    container_name: flask-app-2
    environment:
      - FLASK_ENV=production
      - INSTANCE_NAME=app-2
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Instance 3
  app-instance-3:
    build: .
    container_name: flask-app-3
    environment:
      - FLASK_ENV=production
      - INSTANCE_NAME=app-3
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Instance 4
  app-instance-4:
    build: .
    container_name: flask-app-4
    environment:
      - FLASK_ENV=production
      - INSTANCE_NAME=app-4
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: