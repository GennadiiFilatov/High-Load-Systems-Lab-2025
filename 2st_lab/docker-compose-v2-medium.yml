version: '3.8'

services:
  flask-app:
    build: .
    container_name: flask-service
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'  
          memory: 512M       
        reservations:
          cpus: '0.5'       # Guaranteed 25% of 1 CPU
          memory: 256M       # Guaranteed 128 MB RAM

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: