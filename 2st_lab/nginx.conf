user nginx;
worker_processes auto;  # Use auto-detection
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Upstream backend definition - ROUND ROBIN LOAD BALANCING
    upstream flask_backend {
        # Simple round robin (default)
        # Each request goes to the next server in the list
        server app-instance-1:5000 weight=1;
        server app-instance-2:5000 weight=1;
        server app-instance-3:5000 weight=1;
        server app-instance-4:5000 weight=1;

        # Keep connections alive
        keepalive 32;
    }

    # Rate limiting (optional)
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

    # Server block for the load balancer
    server {
        listen 80 default_server;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy all requests to backend
        location / {
            proxy_pass http://flask_backend;

            # Headers for backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering settings for large responses
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Connection pooling
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Expose metrics on /nginx_status
        location /nginx_status {
            stub_status;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker network
            deny all;
        }

        # Metrics endpoint from backend
        location /metrics {
            proxy_pass http://flask_backend;
            access_log off;
        }
    }

    # Optional: Stream block for TCP load balancing (advanced)
    # Uncomment if needed for custom protocols
}